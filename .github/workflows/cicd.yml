name: Deploy Project with Poetry

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3. Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # 4. Install project dependencies via Poetry
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-ansi

    # 5. Run tests
    - name: Run tests
      run: |
        poetry run pytest --maxfail=1 --disable-warnings -q
      continue-on-error: false

    # 6. SSH into remote server and deploy
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        port: ${{ secrets.REMOTE_PORT }}
        script: |
          cd host/StudyFlow
          git pull origin main
          # Обновление зависимостей Python через Poetry
          which poetry
          poetry install --no-interaction
          # Сборка фронтенда
          cd src/frontend
          npm -v
          node -v
          npm ci
          npm run build
          cd ../..
          # Перезапуск systemd сервиса
          systemctl restart StudyFlow.service
          systemctl status StudyFlow.service --no-pager
